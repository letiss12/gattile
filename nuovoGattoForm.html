<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Registra gatto - Rifugio U.E.P.A.</title>
    <meta name="title" content="Registra un gatto al Rifugio U.E.P.A. di Tribano" />
    <link rel="stylesheet" type="text/css" href="style/web.css" media="handheld, screen"/> 

</head>

<body>
    <div id="contenuto">
        <h2>Registra un nuovo gatto</h2>
        <p>Ogni nuovo arrivato merita tanto amore!</p>

    </div>

    <form method="POST" action="nuovoGatto.php">

        <messaggiForm />

        <fieldset>
            <legend>Dati del gatto</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="30" value="<valoreNome />"/></br>

            <p>Genere:</p>
            <div>
            <input type="radio" id="maschio" name="genere" value="0">
            <label for="maschio">Maschio</label>
            </div>
            <div>
            <input type="radio" id="femmina" name="genere" value="1" checked>
            <label for="femmina">Femmina</label>
            </div>

            <label for="descrizione">Descrizione:</label> 
            <textarea id="descrizione" name="descrizione" value="<valoreDescr />" rows="3" cols="50"></textarea>

            <p>Ãˆ gia stato adottato?</p>
            <div>   
            <input type="radio" id="adotNo" name="adozione" value="0" checked>
            <label for="adotNo">No</label> 
            </div>
            <div>
            <input type="radio" id="adotSi" name="adozione" value="1" >
            <label for="adotSi">Si</label><br>
            </div>


        </fieldset>
        <fieldset>
            <legend>Registra il gatto</legend>
            <button type="submit" name="submit">Salva!</button>
        </fieldset>

    </form>

</body>
</html>
